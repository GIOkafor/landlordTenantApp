<div class="jumbotron text-center">
  <h1>Register Tenant</h1>
   
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3></h3>
        
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email :</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name">

  </div>
  <div class="Label">
    <label for="exampleInputPassword1">Account Type :</label>

  </div>
            
            <form action="">
  <input type="radio" name="Account Type" value="Tenant"> Tenant<br>
  <input type="radio" name="Account Type" value="Landlord"> Landlord<br>
</form>

            
  
    <div class="form-group">
    <label for="exampleInputAddress">Address : </label>
    <input type="Address" [(ngModel)]="address" name="address" class="form-control" id="exampleInputAddress" placeholder="e.g 123 Main Street">
        <small id="emailHelp" class="form-text text-muted">We'll never share your address with anyone.</small>    
        
  </div>

  <div class="form-group">
    <label for="">Password: </label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
            
              <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">By entering information on this webpage you agree to our terms and conditions and privacy policy.</label>
  </div>
            
            <a href="https://www.torontohousing.ca/privacy-statement"> 
    Privacy Policy 
</a>
    

    
            
  <button type="submit" class="btn btn-primary" (click)="signUp(email, password)">Submit</button>
</form>  
      
    

    </div>
  </div>
</div>
